<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Register with Rango</h1>

        <form id="user_form" method="post"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            

            <input type="text" name="first_name" value="brin">
            <input type="text" name="username" value="johns">


            <input type="text" name="last_name" value = "forme">
            <input type="text" name="id" value = "1234">
            <input type="text" name="year_formed" value = "1995">
            <input type="text" name="webpull" value = "www.com">
           
            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
    </body>
</html>
